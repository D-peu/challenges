<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo de resultados</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

        <h1>Seus Resultados</h1>

        <div id="circulo">
            <h2>76</h2>
            <p>de 100</p>
        </div>

        <div id="bottom-header">
            <h2>Ótimo</h2>
            <p>Você pontuou mais que 65% das pessoas que fizeram esse teste.</p>
        </div>

    </header>

    <h3>Resumo</h3>

    <section>

        <div id="reaction">
            <img src="assets/icon-reaction.svg" alt="">
            <h4>Reação</h4>
            <p>80/100</p>
        </div>

        <div id="memory">
            <img src="assets/icon-memory.svg" alt="">
            <h4>Memória</h4>
            <p>92/100</p>
        </div>

        <div id="verbal">
            <img src="assets/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
            <p>61/100</p>
        </div>

        <div id="visual">
            <img src="assets/icon-visual.svg" alt="">
            <h4>Visão</h4>
            <p>72/100</p>
        </div>

    </section>

    <button>Continue</button>
</body>
</html>
